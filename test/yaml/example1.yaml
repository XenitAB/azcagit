kind: AzureContainerApp
apiVersion: aca.xenit.io/v1alpha1
name: foo1
containerapp:
  location: west europe
  properties:
    configuration:
      activeRevisionsMode: Single
    template:
      containers:
      - name: simple-hello-world-container
        image: mcr.microsoft.com/azuredocs/containerapps-helloworld:latest
        resources:
          cpu: 0.25
          memory: .5Gi
      scale:
        minReplicas: 2
        maxReplicas: 2
